<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de Factura</title>
    <style>
        /* Centrar el contenido y ajustar el fondo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        /* Ajustar la imagen para que ocupe el 90% del ancho de la pantalla */
        img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc; /* opcional: agrega un borde para mejor visibilidad */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* opcional: agrega sombra */
        }
    </style>
</head>
<body>
    <!-- Cambia "imagen.png" por el nombre exacto de tu archivo de imagen -->
    <img src="imagen.png" alt="Factura">
</body>
</html>
